<div>
    <div *ngIf="dataItem.isDirectory()">
        <div>
            <div class="dataItemIconContainer" [class.dataItemIconSelected]="dataItem.selected">
                <!--icon for usual folder-->
                <img *ngIf="dataItem.children.length>0" src="images/my-folder.svg" (click)="selectDataItem(dataItem,$event)" (dblclick)="openDataItem(dataItem)" class="dataItemIcon"/>
                <!--icon for dummy folder -->
                <img *ngIf="dataItem.children.length==0" src="images/file-icons/new-folder.svg" (click)="selectDataItem(dataItem,$event)" (dblclick)="openDataItem(dataItem)" class="dataItemIcon"/>
            </div>
            <label [class.dataItemLabelSelected]="dataItem.selected">{{dataItem.name|slice:0:15}}</label>
        </div>
    </div>
    <div *ngIf="!dataItem.isDirectory()">
        <div>
            <div class="dataItemIconContainer" [class.dataItemIconSelected]="dataItem.selected">
                <img src="images/my-file.svg" (click)="selectDataItem(dataItem,$event)" (dblclick)="openDataItem(dataItem)" class="dataItemIcon"/>
            </div>
            <label [class.dataItemLabelSelected]="dataItem.selected">{{dataItem.name|slice:0:15}}</label>
        </div>
    </div>

</div>
