<main-menu [scanTargets]="_scanTargets"
           [activeScanTarget]="activeScanTarget"
           (addFolderToScanTargets)="addFolderToScanTargets($event)"
           (openScanResult)="openScanResult($event)"
></main-menu>
<div class="row" *ngIf="activeScanTarget">
<breadcrumb [scanTarget]="activeScanTarget" (openMainMenu)="changeMenuStateToOpen()" [contextStack]="rootModel.contextStack" (opendataitem)="openDataItem($event)"></breadcrumb>
</div>
