<nav id="breadcrumbContainer" *ngIf="_scanTarget">
    <div class="nav-wrapper">
        <div class="col s12" >
            <a id="menuLink" class="breadcrumb scaleUpOnHover" (click)="openMainMenu()">
                <i class="material-icons">view_quilt</i>
            </a>
            <a *ngFor="let folder of _scanTarget.folderStack" href="#!" class="breadcrumb" (click)="backTo(folder)">
                {{folder.name}}
            </a>
        </div>
    </div>
</nav>
<folder-context [scanTarget]="_scanTarget" (opendataitem)="openDataItem($event)">Loading...</folder-context>
