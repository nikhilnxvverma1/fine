<span *ngFor="#single of message">
    {{single}}
</span>
<nav>

        <span class="col s12">
            <a class="btn-floating btn-med waves-effect waves-light red" (click)="openRoot()">

                    Root
                </span>
                <span *ngIf="context.parentFolder">
                    {{context.parentFolder.name}}
                    </span>
            </a>
            </span>
    </div>
</nav>
