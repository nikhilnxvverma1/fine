<html>
  <head>
    <title>FI.NE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
	<!--Import materialize.css-->
    <!--<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>-->
    <link href="font/font.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <!--Import jQuery before materialize.js-->
    <script>window.$ = window.jQuery = require('./js/jquery-2.1.1.min.js');</script>
    <script>var Hammer = require('./js/hammer-2.0.6.min.js');</script>
    <script type="text/javascript" src="js/bin/materialize.min.js"></script>

    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/transpiled/boot')
            .then(null, console.error.bind(console));

    </script>
  </head>

  <!-- 3. Display the application -->
  <body>
  <!--Only experimental, will be removed soon-->
  <script type="application/javascript">
    function closeMainMenu(){
      console.log("this is javascript closing the menu");
      $("#mainMenu").css('left','-300px');
      $("#menuDarkOverlay").css('visibility','collapse');
    }

    function openMainMenu(){
      console.log("this is javascript opening the menu");
      $("#mainMenu").css('left','0');
      $("#menuDarkOverlay").css('visibility','initial');
    }
  </script>
  <app></app>
  </body>
</html>
