<html>
  <head>
    <title>FI.NE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
	<!--Import materialize.css-->
    <!--<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>-->
    <link rel="stylesheet" href="css/style.css">
    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>   

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <!--Import jQuery before materialize.js-->
    <!--<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>-->
    <script>window.$ = window.jQuery = require('./js/jquery-2.1.1.min.js');</script>
    <script>var Hammer = require('./js/hammer-2.0.6.min.js');</script>
    <!--<script>-->
      <!--var Hammer = require('hammerjs');-->
      <!--console.log( [$, jQuery, Hammer ]);-->
    <!--</script>-->
      <script type="text/javascript" src="js/bin/materialize.min.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/transpiled/boot')
            .then(null, console.error.bind(console));


      //DOM ready for initializations
      $(document).ready(function(){
          $('.collapsible').collapsible({
              accordion : false // A setting that changes the collapsible behavior to expandable instead of the default accordion style
          });
      });
    </script>
  </head>

  <!-- 3. Display the application -->
  <body>
  <app></app>
  </body>
</html>
